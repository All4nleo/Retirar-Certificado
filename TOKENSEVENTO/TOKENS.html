<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificado - TUR'N TECH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background: url('img/even.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Tela de botão iniciar */
    #video-start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #video-start-screen button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #video-start-screen button:hover {
      background-color: #003f88;
    }

    #intro-video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
    }

    #main-content {
      display: none;
      z-index: 1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 12px;
      width: 80%;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #0055aa;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f88;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    a {
      text-decoration: underline;
      color: #0055aa;
    }
  </style>
</head>
<body>

  <!-- Tela de início -->
  <div id="video-start-screen">
    <p>Clique para retirar o seu certificado</p>
    <button onclick="startVideo()">Iniciar</button>
  </div>

  <!-- Vídeo de abertura -->
  <video id="intro-video" playsinline>
    <source src="vídeo/ExplicaçãoCertificado.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <!-- Conteúdo principal -->
  <div id="main-content">
    <div class="container">
      <h2>Digite seu Token</h2>
      <input type="text" id="tokenInput" placeholder="Ex: A1B3C4">
      <br>
      <button onclick="verificarToken()">Verificar</button>
      <p id="mensagem"></p>
    </div>
  </div>

    function verificarToken() {
      const input = document.getElementById("tokenInput").value.trim().toUpperCase();
      const mensagem = document.getElementById("mensagem");

      if (tokensValidos[input]) {
        mensagem.style.color = "green";
        mensagem.innerHTML = `✅ Token correto!<br><a href="${tokensValidos[input]}" target="_blank">Clique aqui para baixar seu certificado</a>`;
        window.open(tokensValidos[input], "_blank");
      } else {
        mensagem.style.color = "red";
        mensagem.textContent = "❌ Token inexistente.";
      }
    }

    function startVideo() {
      const startScreen = document.getElementById("video-start-screen");
      const video = document.getElementById("intro-video");
      const mainContent = document.getElementById("main-content");

      startScreen.style.display = "none";
      video.style.display = "block";
      video.play();

      video.addEventListener("ended", () => {
        video.style.display = "none";
        mainContent.style.display = "block";
      });
    }
  </script>
